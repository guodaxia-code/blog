<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>分类发布</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" type="text/css"  href="../../static/css/index.css" th:href="@{/css/index.css}">
<!--    markdown css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{../lib/editormd/css/editormd.min.css}">
</head>
<body>

    <div th:replace="admin/common::header(2)" class="ui segment attached inverted m-padding-tb-1 m-shadow-small"></div>
    <!--        二级菜单-->
    <div  class="ui attached pointing menu  ">
        <div class="ui container">
            <div class="right menu">
                <a th:href="@{/admin/type-input}" class="item active">发布</a>
                <a th:href="@{/admin/types/1/6}" class="item teal ">列表</a>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <!--中间部分-->
    <div class="m-container-small m-padding-tb-5">
        <div class="ui container">

            </div>
            <form action="" method="post"  th:action="*{id}==null? @{/admin/type-input}:@{/admin/{id}/type-editor(id=${type.id})}" class="ui form">

                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称"  th:value="${type!=null}?${type.name}">
                    </div>
                </div>

                <div class="ui error message" >
                </div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button " onclick="window.history.go(-1)">返回</button>
                    <button  class="ui button submit teal" >提交</button>
                </div>
            </form>

            <div class="ui negative message " th:if="${message}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:text="${message}">后台验证不符</p>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <footer th:replace="common::footer">
    </footer>



    <script src="../../static/js/jquery-2.0.2.min.js" th:src="@{/js/jquery-2.0.2.min.js}"></script>
    <script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
<!--    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>-->
    <script>

        // 首页导航栏
        $("#toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });

        //注销下拉列表
        $(".ui.dropdown").dropdown({
            on:"hover",
        });

        //表单校验
        $(".ui.form").form({
            fields:{
                title:{
                    identifier:'name',
                    rules:[{
                        type:'empty',
                        prompt:'标题:请输入分类名称'
                    }]
                }
            }
        });

        $(".message .close").on('click',function () {
            $(this).closest('.message').transition('fade');
        })


    </script>



</body>
</html>
