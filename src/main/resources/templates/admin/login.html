<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>博客管理登录</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <link rel="icon"   th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <!--    单前目录的../../  指resources-->
    <link rel="stylesheet" type="text/css"  href="../../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="../../static/images/logo.png" th:src="@{../images/logo.png}" class="image">
                        <div class="content">
                            [[#{login.title}]]
                        </div>
                    </h2>
                    <form class="ui large form" method="post" th:action="@{/admin/login}">
                        <div class="ui  segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" th:placeholder="#{login.username}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" th:placeholder="#{login.password}">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">[[#{login.submit}]]</button>
                        </div>

                        <div class="ui error mini message" ></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                        </div>

                    </form>
                    <a  th:href="@{/admin/login(language='zh_CN')}" class="ui  label" th:classappend="${flag==1}?'teal'">汉语</a> <a class="ui label" th:classappend="${flag==0}?'teal'" th:href="@{/admin/login(language='en_US')}">英语</a>

                </div>
            </div>

        </div>
    </div>



    <!--动态    temolate 直接可以使用js 相当于template与static的js在一层 先把页面退到template-->
    <script src="../../static/js/jquery-2.0.2.min.js" th:src="@{/js/jquery-2.0.2.min.js}"></script>
    <script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <script>
        //表单校验
        $(".ui.form").form({
            fields:{
                username:{
                    identifier:'username',
                    rules:[{
                        type:'empty',
                        prompt:'请输入用户名'
                    }],
                },
                password:{
                    identifier:'password',
                    rules:[{
                        type:'empty',
                        prompt:'请输入密码'
                    }],
                }
            }
        });

    </script>

</body>
</html>
