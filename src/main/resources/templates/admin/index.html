<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>博客管理</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <!--    单前目录的../../  指resources-->
    <link rel="stylesheet" type="text/css"  href="../../static/css/index.css" th:href="@{../css/index.css}">
</head>
<body>

<div th:replace="admin/common::header(0)" class="ui segment attached inverted m-padding-tb-1 m-shadow-small"></div>



<!--中间部分-->
<div class="m-container-small m-padding-tb-5">
    <div class="ui container">
        <div class="ui success large message">
            <h3>Hi</h3>
            <p>郭大侠,欢迎登录! </p>
        </div>
        <img src="https://i.picsum.photos/id/1005/1000/400.jpg" alt="" class="ui image rounded fluid borderd">
    </div>


</div>

<!--    footer-->
<footer th:replace="common::footer(2)">
</footer>


<!--动态    temolate 直接可以使用js 相当于template与static的js在一层 先把页面退到template-->
<script src="../../static/js/jquery-2.0.2.min.js" th:src="@{../js/jquery-2.0.2.min.js}"></script>
<script src="../../static/js/semantic.min.js" th:src="@{../js/semantic.min.js}"></script>

<script>
    // 首页导航栏
    $("#toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    //注销下拉列表
    $(".ui.dropdown").dropdown({
        on:"hover",
    });


</script>

</body>
</html>
