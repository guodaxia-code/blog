<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>标签新增</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" type="text/css"  href="../../static/css/index.css" th:href="@{../css/index.css}">
<!--    markdown css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{../lib/editormd/css/editormd.min.css}">
</head>
<body>

    <div th:replace="admin/common::header(3)" class="ui segment attached inverted m-padding-tb-1 m-shadow-small"></div>
    <!--        二级菜单-->
    <div th:replace="admin/common::twomenu(2)" class="ui attached pointing menu  ">
    </div>


    <!--中间部分-->
    <div class="m-container-small m-padding-tb-5">
        <div class="ui container">
            <form action="" method="post" class="ui form">

                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact dropdown teal basic label">
                            <input type="hidden" value="原创">
                            <i class="icon dropdown"></i>
                            <div class=" text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
<!--                content-->
                <div class="field">
                    <div id="markdown-content" style="z-index: 2">
                        <textarea name="content" style="display: none" placeholder="博客内容">
                                    [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory

    editor.md/
            lib/
            css/
            scss/
            tests/
            fonts/
            images/
            plugins/
            examples/
            languages/
            editormd.js
            ...
                    </textarea>
                    </div>
                </div>
                <div class=" two fields">
                    <div class="field">
                        <div class="ui left labeled input action">
                            <label class="ui  compact  teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="types" >
                                <i class="icon dropdown"></i>
                                <div class=" text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left  labeled input action">
                            <label class="ui   compact  teal basic label">标签</label>
                            <div class="ui  fluid selection multiple search dropdown">
                                <input type="hidden" name="tags" >
                                <i class="icon dropdown"></i>
                                <div class=" text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">javaScript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button " onclick="window.history.go(-1)">返回</button>
                    <button  class="ui button secondary" >保存</button>
                    <button  class="ui button teal" >发布</button>
                </div>

            </form>
        </div>


    </div>

    <footer th:replace="common::footer(2)">
    </footer>



    <script src="../../static/js/jquery-2.0.2.min.js" th:src="@{../js/jquery-2.0.2.min.js}"></script>
    <script src="../../static/js/semantic.min.js" th:src="@{../js/semantic.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{../lib/editormd/editormd.min.js}"></script>
    <script>

        // 首页导航栏
        $("#toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });

        //注销下拉列表
        $(".ui.dropdown").dropdown({
            on:"hover",
        });

        //表单校验
        $(".ui.form").form({
            fields:{
                title:{
                    identifier:'title',
                    rules:[{
                        type:'empty',
                        prompt:'标题:请输入博客标题'
                    }]
                }
            }
        });




    </script>

    <script>
        // 初始化markdown
        var markdownEditor;
        // var  editormd;
        $(function() {
            markdownEditor = editormd("markdown-content", {
                width   : "100%",
                height  : 600,
                syncScrolling : "single",
                //静态
                // path    : "../../static/lib/editormd/lib/",
                //动态
                path    : "../lib/editormd/lib/",
            });
            /*
            // or
            markdownEditor = editormd({
                id      : " markdown-content",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
    </script>

</body>
</html>
